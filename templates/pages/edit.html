<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1>Edit a Book</h1>
  </header>

  <form method="get" action="/edit">
    <input type="text" name="search" placeholder="Search by title..." value="{{ query }}">
    <button type="submit">Search</button>
  </form>

  {% if book %}
    <form method="post">
      <input type="hidden" name="title" value="{{ book.title }}">
      <p><strong>Title:</strong> {{ book.title }}</p>
      <p>
        <label>Author:</label>
        <input type="text" name="author" value="{{ book.author }}">
      </p>
      <p>
        <label>Subtitle:</label>
        <input type="text" name="subtitle" value="{{ book.subtitle }}">
      </p>
      <p>
        <label>Publish Year:</label>
        <input type="number" name="first_publish_year" value="{{ book.first_publish_year }}">
      </p>
      <p>
        <label>Cover URL:</label>
        <input type="text" name="cover_url" value="{{ book.cover_url }}">
      </p>
      <button type="submit">Save Changes</button>
    </form>
  {% elif query %}
    <p>No matching book found for: <strong>{{ query }}</strong></p>
  {% endif %}

  <footer>
    <p>&copy; 2025</p>
  </footer>
</body>
</html>
