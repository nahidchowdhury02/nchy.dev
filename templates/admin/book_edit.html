{% extends "layouts/admin.html" %}

{% block title %}Edit Book{% endblock %}
{% block header_title %}Edit Book{% endblock %}

{% block content %}
  <section class="card form-card">
    <h2>Edit Book Details</h2>
    <form method="post" class="form-grid">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-field form-field-full">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" value="{{ book.title }}" required />
      </div>

      <div class="form-field">
        <label for="slug">Slug</label>
        <input id="slug" type="text" name="slug" value="{{ book.slug }}" required />
      </div>

      <div class="form-field">
        <label for="author">Authors (comma)</label>
        <input id="author" type="text" name="author" value="{{ book.author }}" />
      </div>

      <div class="form-field">
        <label for="subtitle">Subtitle</label>
        <input id="subtitle" type="text" name="subtitle" value="{{ book.subtitle }}" />
      </div>

      <div class="form-field">
        <label for="first_publish_year">Year</label>
        <input id="first_publish_year" type="number" name="first_publish_year" value="{{ book.first_publish_year or '' }}" />
      </div>

      <div class="form-field form-field-full">
        <label for="cover_url">Cover URL</label>
        <input id="cover_url" type="url" name="cover_url" value="{{ book.cover_url or '' }}" />
      </div>

      <div class="form-field form-field-full">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="8">{{ book.description }}</textarea>
      </div>

      <div class="form-field form-field-full">
        <button type="submit">Save</button>
      </div>
    </form>
  </section>
{% endblock %}
