<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Book</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Edit Book</h1>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p><strong>{{ category|upper }}</strong>: {{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <nav>
      <a href="{{ url_for('admin.books') }}">Back to books</a>
      <a href="{{ url_for('admin.gallery') }}">Gallery admin</a>
      <a href="/">Public Home</a>
    </nav>

    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <p>
        <label>Title</label><br />
        <input type="text" name="title" value="{{ book.title }}" required />
      </p>
      <p>
        <label>Slug</label><br />
        <input type="text" name="slug" value="{{ book.slug }}" required />
      </p>
      <p>
        <label>Authors (comma-separated)</label><br />
        <input type="text" name="author" value="{{ book.author }}" />
      </p>
      <p>
        <label>Subtitle</label><br />
        <input type="text" name="subtitle" value="{{ book.subtitle }}" />
      </p>
      <p>
        <label>Publish year</label><br />
        <input type="number" name="first_publish_year" value="{{ book.first_publish_year or '' }}" />
      </p>
      <p>
        <label>Cover URL</label><br />
        <input type="url" name="cover_url" value="{{ book.cover_url or '' }}" />
      </p>
      <p>
        <label>Description</label><br />
        <textarea name="description" rows="8" style="width:100%;">{{ book.description }}</textarea>
      </p>

      <button type="submit">Save</button>
    </form>
  </main>
</body>
</html>
